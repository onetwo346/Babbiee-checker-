<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Baby Checker - AI-powered facial analysis with AR results for pregnancy signs." />
  <title>Baby Checker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel CDN for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Face-API.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f172a, #4c1d95);
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    .neon-glow {
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.8), 0 0 20px rgba(59, 130, 246, 0.4);
    }
    .holographic-btn {
      background: linear-gradient(45deg, #3b82f6, #ec4899);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
      animation: pulsate 1.5s ease-in-out infinite;
    }
    @keyframes pulsate {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.6); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(236, 72, 153, 1); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.6); }
    }
    .ar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      color: #ec4899;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 10px rgba(236, 72, 153, 0.8);
    }
    .scanning-text {
      animation: pulse-text 1.5s ease-in-out infinite;
    }
    @keyframes pulse-text {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.3;
    }
    .scan-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
    }
    .video-feed {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      border-radius: 1rem;
    }
    .info-panel {
      position: absolute;
      top: 0;
      left: -200px; /* Off-screen to the left initially */
      width: 200px;
      background: rgba(17, 24, 39, 0.8);
      padding: 10px;
      border-radius: 0 1rem 1rem 0;
      transition: left 0.3s ease-in-out;
    }
    .info-panel.active {
      left: 0; /* Slide in when active */
    }
    .symptom-badge {
      background: rgba(59, 130, 246, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      margin-bottom: 5px;
      animation: badge-pop 0.5s ease-in-out;
    }
    @keyframes badge-pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <canvas id="three-canvas"></canvas>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Three.js Background Particles
    const ThreeBackground = () => {
      const canvas = document.getElementById('three-canvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const particles = new THREE.BufferGeometry();
      const particleCount = 1000;
      const posArray = new Float32Array(particleCount * 3);
      for (let i = 0; i < particleCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 100;
      }
      particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

      const material = new THREE.PointsMaterial({
        size: 0.1,
        color: 0x3b82f6,
        transparent: true,
        opacity: 0.6,
      });
      const particleSystem = new THREE.Points(particles, material);
      scene.add(particleSystem);

      camera.position.z = 10;

      const animate = () => {
        requestAnimationFrame(animate);
        particleSystem.rotation.y += 0.001;
        renderer.render(scene, camera);
      };
      animate();

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    };

    // Intro Page Component
    const IntroPage = ({ onStart }) => {
      useEffect(() => {
        ThreeBackground();
      }, []);

      return (
        <div className="flex flex-col items-center justify-center min-h-screen text-center px-4">
          <h1 className="text-5xl md:text-7xl font-bold neon-glow mb-6">
            Baby Checker
          </h1>
          <p className="text-lg md:text-2xl text-gray-200 mb-8 max-w-2xl font-['Poppins']">
            Darling, unlock the secrets of your glow! Our AI scans your radiant face 
            with futuristic precision, revealing possible pregnancy signs in a dazzling 
            augmented reality experience. Step into the future and see your beauty 
            transformed. <br />
            <span className="text-sm italic">*Not medical adviceâ€”consult your doctor, love.</span>
          </p>
          <button
            onClick={onStart}
            className="holographic-btn text-white font-bold py-4 px-8 rounded-full text-lg hover:opacity-90 transition duration-300"
          >
            Begin Your Journey
          </button>
        </div>
      );
    };

    // Main App Component
    const MainApp = () => {
      const [isScanning, setIsScanning] = useState(false);
      const [report, setReport] = useState(null);
      const [detectedSymptoms, setDetectedSymptoms] = useState([]);
      const videoRef = useRef(null);
      const canvasRef = useRef(null);
      const streamRef = useRef(null);

      // Load Face-API.js models
      useEffect(() => {
        async function loadModels() {
          await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
          await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
          console.log('Face-API.js models loaded');
        }
        loadModels();
      }, []);

      // Start camera
      const startScanning = async () => {
        setIsScanning(true);
        setReport(null);
        setDetectedSymptoms([]);
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          streamRef.current = stream;
          videoRef.current.srcObject = stream;
          videoRef.current.play();
        } catch (err) {
          console.error('Camera access denied:', err);
          alert('Camera access is required for scanning.');
          setIsScanning(false);
        }
      };

      // Stop camera
      const stopScanning = () => {
        if (streamRef.current) {
          streamRef.current.getTracks().forEach(track => track.stop());
          streamRef.current = null;
        }
        if (videoRef.current) {
          videoRef.current.srcObject = null;
        }
        setIsScanning(false);
        setReport(null);
        setDetectedSymptoms([]);
      };

      // Analyze face
      const analyzeFace = async () => {
        const video = videoRef.current;
        const canvas = canvasRef.current;
        if (!video || !canvas || video.paused || video.ended) return;

        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks();

        context.clearRect(0, 0, canvas.width, canvas.height);

        // Draw scanning text
        if (!report) {
          context.font = '30px Poppins';
          context.fillStyle = '#ec4899';
          context.textAlign = 'center';
          context.fillText('Scanning...', canvas.width / 2, canvas.height / 2);
        }

        if (detections.length > 0) {
          // Simulated smart AI with comprehensive pregnancy symptoms
          const possibleSymptoms = [
            { name: 'Skin Glow', key: 'skinGlow', message: 'Enhanced radiance detected' },
            { name: 'Cheek Puffiness', key: 'cheekPuffiness', message: 'Subtle volume increase' },
            { name: 'Eye Darkening', key: 'eyeDarkening', message: 'Dark circles present' },
            { name: 'Fatigue Signs', key: 'fatigueSigns', message: 'Possible fatigue indicators' },
            { name: 'Facial Hair', key: 'facialHair', message: 'Increased facial hair' },
            { name: 'Pigmentation', key: 'pigmentation', message: 'Mild hyperpigmentation' },
            { name: 'Nausea Indicator', key: 'nauseaIndicator', message: 'Possible nausea-related pallor' }
          ];

          // Detect new symptoms
          possibleSymptoms.forEach(symptom => {
            if (Math.random() > 0.5 && !detectedSymptoms.some(s => s.key === symptom.key)) {
              setDetectedSymptoms(prev => [...prev, symptom]);
            }
          });

          // Draw AR landmarks
          const landmarks = detections[0].landmarks.positions;
          landmarks.forEach(point => {
            context.beginPath();
            context.arc(point.x, point.y, 2, 0, 2 * Math.PI);
            context.fillStyle = '#ec4899';
            context.fill();
          });

          // Finalize report after some detections
          if (detectedSymptoms.length >= 3 && !report) {
            const finalSymptoms = detectedSymptoms.reduce((acc, symptom) => {
              acc[symptom.key] = symptom.message;
              return acc;
            }, {});
            setReport({
              probability: Math.random() * 0.3 + 0.5,
              symptoms: finalSymptoms,
              landmarks
            });
          }
        } else if (!report) {
          context.font = '20px Poppins';
          context.fillStyle = '#ec4899';
          context.textAlign = 'center';
          context.fillText('No face detected. Please align your face.', canvas.width / 2, canvas.height - 50);
        }
      };

      // Real-time analysis
      useEffect(() => {
        let interval;
        if (isScanning) {
          interval = setInterval(analyzeFace, 1000);
        }
        return () => clearInterval(interval);
      }, [isScanning, detectedSymptoms, report]);

      return (
        <div className="flex flex-col items-center justify-center min-h-screen p-4 relative">
          <h1 className="text-4xl md:text-6xl font-bold neon-glow mb-6">
            Scan Your Glow
          </h1>

          {!isScanning && (
            <button
              onClick={startScanning}
              className="holographic-btn text-white font-bold py-3 px-6 rounded-full text-lg"
            >
              Start Scanning
            </button>
          )}

          {isScanning && (
            <div className="flex items-center justify-center w-full max-w-2xl">
              {/* Info Panel on the Left */}
              <div className={`info-panel ${detectedSymptoms.length > 0 || report ? 'active' : ''}`}>
                {detectedSymptoms.map((symptom, index) => (
                  <div key={symptom.key} className="symptom-badge">
                    {symptom.name}: {symptom.message}
                  </div>
                ))}
                {report && (
                  <div className="mt-4">
                    <h2 className="text-xl font-bold neon-glow mb-2">Your Radiance Report</h2>
                    <p className="text-lg font-['Poppins']">
                      <strong>Pregnancy Likelihood:</strong> {(report.probability * 100).toFixed(0)}%
                    </p>
                    <ul className="mt-2">
                      {Object.entries(report.symptoms).map(([key, value]) => (
                        <li key={key} className="text-gray-300 font-['Poppins'] text-sm">
                          <strong>{key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}:</strong> {value}
                        </li>
                      ))}
                    </ul>
                    <p className="text-xs italic text-gray-400 mt-2 font-['Poppins']">
                      *This is not medical advice. Consult a professional, darling.
                    </p>
                  </div>
                )}
              </div>

              {/* Scan Container */}
              <div className="scan-container relative flex flex-col items-center ml-8">
                <video
                  ref={videoRef}
                  autoPlay
                  playsInline
                  muted
                  className="video-feed"
                ></video>
                <canvas
                  ref={canvasRef}
                  className="ar-overlay"
                  style={{ maxWidth: '400px', height: 'auto', position: 'absolute', top: 0, left: 0 }}
                ></canvas>
                <button
                  onClick={stopScanning}
                  className="mt-4 bg-red-600 text-white font-bold py-2 px-4 rounded-full holographic-btn"
                >
                  Stop Scan
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    // App Component
    const App = () => {
      const [showIntro, setShowIntro] = useState(true);

      return (
        <div>
          {showIntro ? (
            <IntroPage onStart={() => setShowIntro(false)} />
          ) : (
            <MainApp />
          )}
        </div>
      );
    };

    // Render App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
